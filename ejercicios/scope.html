<html>
  <head>
    <title>Scope</title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <script>
      // Global Scope

      var message = 'Ola k ase'; 
      
      // Function Scope

      function printNumbers() {
        var i;
        for (i = 0; i < 10; i++) {
          function eventuallyPrintNumber(n) {
            setTimeout(function() {
              console.log(n);
            }, 100);
          }

          eventuallyPrintNumber(i);
        }
      }

      printNumbers();

      function printNumbersWrong() {
        var i;
        for (i = 0; i < 10; i++) {
          setTimeout(function() {
            console.log(i);
          }, 100);
        }
      }

      printNumbersWrong();

      // Block Scope

      function printNumbers2() {
        for (let i2 = 0; i2 < 10; i2++) {
          setTimeout(function() {
            console.log(i2);
          },100)
        }
      }

      printNumbers2();
      
      // Module Scope

      
    </script>
  </body>
</html>
