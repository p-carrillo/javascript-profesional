<html>
  <head>
    <title>Closure</title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <script>
      // Closures
      // printColor
      let color = 'green';

      function printColor() {
        console.log(color);
      }

      printColor();
    
      // IIFE
      (function () {
        let color = `red`;

        function printColor() {
          console.log(color);
        }

        printColor();
      })();
    
      // Functions returning functions

      function makeColorPrinter(color) {
        let colorMessage = `The color is ${color}`;

        return function () {
          console.log(colorMessage);
        }
      }

      let blueColorPrinter = makeColorPrinter('blue');

      blueColorPrinter();


      // private vars

      function makeCounter(n) {
        let count = n;

        return {
          increase: function () {
            count = count + 1;
          },
          decrease: function () {
            count = count - 1
          },
          getCount: function () {
            return count;
          },
        };
      }

      let counter = makeCounter(7)
      console.log(counter.getCount());  
      console.log(counter.increase());  
      console.log(counter.getCount());  
      console.log(counter.decrease());  
      console.log(counter.getCount());  


    </script>
  </body>
</html>
